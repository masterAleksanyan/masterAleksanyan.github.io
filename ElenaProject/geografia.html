<!DOCTYPE html>
<html lang="en">
<head>
	<title>Заголовок</title>
	<meta charset="utf-8" >
	<meta name="description" content="" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<link rel="shortcut icon" href="favicon.png" >
  <!--  styles  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Yeseva+One" rel="stylesheet">
  <link rel="stylesheet" href="build/css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="logo">
        <a href="#">
          <div class="logo-img">
            <img src="build/images/logo.png" alt="СЕМЕЙНЫЙ ПРОЕКТ">
          </div>
          <h1><span>СЕМЕЙНЫЙ</span><span>ПРОЕКТ</span></h1>
        </a>
      </div>
      
      <div class="menu-left">
        <a href="#"><span class="left-icon"></span>Главная страница</a>
      </div>
      <div class="header-menu-block">
        <div class="header-menu">
          <button class="header-menu_btn" id="menu_btn"><p>Меню</p><i class="icon-menu"></i></button>
          <ul class="header-menu_list">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Личный кабинет</a></li>
            <li><a href="#">География проекта</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты и вопросы</a></li>
            <li class="mobile-show">
              <p><a href="#">Главная страница</a></p>
              <p><a href="#">География проекта</a></p>
            </li>
          </ul>
        </div>
      </div>
      <div class="menu-right">
        <a href="#">География проекта<span class="right-icon"></span></a>
      </div>
      
      <div class="header-search">
        <form action="#" class="header-form">
          <input class="header-form__input" type="search" placeholder="Поиск людей, мест, событий...">
          <button class="header-form__btn" type="button"><i class="icon-search"></i></button>
        </form>
      </div>
    </header>
    
    <div class="content">
      <div class="geo-page">
        <form action="#" class="filter">
          <h3>Фильтр</h3>
          <select name="kontinent" id="kontinent">
            <option value="1">Континент1</option>
            <option value="2">Континент2</option>
            <option value="3">Континент3</option>
            <option value="4">Континент4</option>
          </select>
          <select name="country" id="country">
            <option value="1">Страна1</option>
            <option value="2">Страна2</option>
            <option value="3">Страна3</option>
            <option value="4">Страна4</option>
          </select>
          <input type="text" placeholder="Фамилии">
          <input type="text" placeholder="Имени">
          <input type="date" placeholder="Год рождения">
          <input class="verific_btn" type="submit" value="ПОИСК">
        </form>
        <div class="geo-karta">
          
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <ul class="footer__menu">
        <li><a href="#">О проекте</a></li>
        <li><a href="#">Спонсорство</a></li>
        <li><a href="#">Преемственность</a></li>
        <li><a href="#">Политика конфиденциальности</a></li>
        <li><a href="#">О верификации</a></li>
      </ul>
    </footer>
  </div>
  
  <!--  scripts  -->
  <script src="build/js/main.js"></script>
</body>
</html>
